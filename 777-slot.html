    <script>
       
        var bricks = [];
        var currentBrick = 0;
        var forwardSteps = 0;

        function init() {
            var n = 0;

            while (true) {
                ++n;
                var brick = document.getElementById("i" + n);

                if (!brick) {
                    break;
                }

                // brick.src = "https://placehold.it/200?text=" + brick.id;
                bricks.push(brick);
            }

            document.getElementById("go").onclick = function () {
                forwardSteps = (bricks.length * 5);
                forwardSteps += Math.floor(Math.random() * bricks.length);
                  
                setTimeout(forwardBrick, 50)
            }

            document.getElementById("clear").onclick=function(){
             a1.value="";
             a2.value="";
             a3.value="";
             a4.value="";
             a5.value="";
             a6.value="";

            }
        }

        function forwardBrick() {
            bricks[currentBrick].className = "img-responsive";

            currentBrick++;

            if (currentBrick >= bricks.length) {
                currentBrick = 0;
            }

            bricks[currentBrick].className = "img-responsive active";
           forwardSteps--;
            if (forwardSteps > 0) {
                setTimeout(forwardBrick, 20);
            }
               var a1=document.getElementById("a1");
                var a2=document.getElementById("a2");
                var a3=document.getElementById("a3");
                var a4=document.getElementById("a4");
                var a5=document.getElementById("a5");
                var a6=document.getElementById("a6");
                var a=0,b=0,c=0,d=0,e=0;
               var result=0;
               if(forwardSteps==0){
                if(currentBrick==0 || currentBrick==2 || currentBrick==7 || currentBrick==19){
                   
                    a++;
                    // 胡迪*2
                }else if(currentBrick==1 || currentBrick==6  || currentBrick==9 || currentBrick==13  
                || currentBrick==14 || currentBrick==16  || currentBrick==18  || currentBrick==24  || 
                currentBrick==27  || currentBrick==31){
                    b++;
                    // 三眼*1
                }else if(currentBrick==3 || currentBrick==5 || currentBrick==10 || currentBrick==12 || currentBrick==15 || currentBrick==21 || currentBrick==25 ){
                    c++;
                    // 熊抱*1
                }else if(currentBrick==4 || currentBrick==11 || currentBrick==17 || currentBrick==22 || currentBrick==29){
                   d++;
                //   翠絲*4
                }
                else if(currentBrick==8 || currentBrick==20 || currentBrick==23 || currentBrick==26 || currentBrick==28 || currentBrick==30){
                    e++;
                    // 恐龍*0
                }
                 
                 result=a1.value*a*2+a2.value*b*1+a3.value*c*1+a4.value*d*4+a5.value*e*0;
                a6.value=result;
                }
       
               
        }
    

        init();
    </script>
