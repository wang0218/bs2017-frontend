                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./scripts/sparkleHover.js"></script>
    <script id="parkingLot-tmpl" type="text/x-jquery-tmpl">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 parkingLot">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title aa">${sna}</h3>
                </div>
                <!--AIzaSyCLxNJYIUKACTkFauWqR3gc4snLYg4gqOw-->
                <div class="panel-body">
                    <img src="http://maps.google.com/maps/api/staticmap?zoom=15&size=150x150&sensor=false&markers=${lat},${lng}" alt="">
                    <!--<p>${mday}</p>-->
                    <p>${sareaen}</p>
                    <a class="address" href="https://www.google.com.tw/maps/?q=${lat},${lng}" target="_blank">${ar}</a>
                </div>
            </div>
        </div>
    </script>

    <script>

        $(function () {
            var $areas = $("#areas"),
                $parkingLots = $("#parkingLots");
   
            
            $.ajax({
                type: "GET",
                url: "http://buildschool-chu.azurewebsites.net/youbike/district",
                data: null,
                dataType: "jsonp",
                success: function (result, status, xhr) {


                    $areas.empty();


                    $parkingLots.empty();

                    $(result).each(function (i, areaName) {
                        $("<a></a>")
                            .attr("href", "#")
                            .data("area", areaName)
                            .text(areaName)
                            .addClass("btn")
                            .addClass("btn-default")
                            .sparkleHover({
                                lifespan: 1000,
                                sprite_size: 70,
                                image: './image/dann1.png'
                                })
                            .appendTo($areas);

                    });
                     
                  
                }
            });


            $areas
                .on("click", "a.btn", function (event) {
                   
                   
                   
                    var $a = $(this),
                        areaName = $a.data("area");

                     
                    $a.addClass("btn-primary")
                        .siblings("a.btn-primary")
                        .removeClass("btn-primary");
   
                   

                    $parkingLots.empty();
      
               
                   
                    $.ajax({
                        type: "GET",
                        url: "http://buildschool-chu.azurewebsites.net/youbike/index",
                        data: {
                            "district": areaName
                        },
                        dataType: "jsonp",
                        success: function (result, status, xhr) {
                            $(result).each(function (i, item) {
                               
                                $("#parkingLot-tmpl")
                                    .tmpl(item)
                                   
                                    .data("json", item)
                                    .appendTo($parkingLots);
                            });
                        }
                    });

                   
                    return false;
                });

            $parkingLots
                .on("click", "a.address", function (event) {
                    var $a = $(this),
                        $parkingLot = $a.parents(".parkingLot"),
                        parkingLot = $parkingLot.data("json");
                    $("#parkingLotMap").remove();

                    
                    $("<iframe></iframe>")
                        .attr("id", "parkingLotMap")
                        .attr("width", "100%")
                        .attr("height", 300)
                        .attr("frameBorder", 0)
                        .attr("src",
                            "https://www.google.com/maps/embed/v1/place?key=AIzaSyBJADoRetu48862wwZAykrCrUmO3gOGI90&q=" +
                            parkingLot.lat + "," + parkingLot.lng)
                        .prependTo($parkingLots);

                    return false;
                });

        });
    </script>
