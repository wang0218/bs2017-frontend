<script>
function press(text){

}

  function doclear(){
      var input=document.getElementById("input");
      var result=document.getElementById("result");

      input.value="";
      result.value="";
  }
   function doCalc(){
                var input=document.getElementById("input");
                var value=document.getElementById("result");
                var convertC=document.getElementById("convert-C");
                var convertF=document.getElementById("convert-F");
                var r=0;

                if(convertC.checked){
                    r=(input.value*1.8)+32;
                }
                else if(convertF.checked){
                 r=(input.value-32)/1.8;
                }
              result.value=r;
             
          }
